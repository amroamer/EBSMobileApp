<!DOCTYPE html>
<html lang="ar" dir="rtl" style="background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33)); height: 100%;
    background-repeat: no-repeat;" >
  <head>
    <title>Oracle JET Starter Template - Hybrid Nav Drawer</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src * data:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v3.2.0/alta/oj-alta-min.css" type="text/css"/>
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css"/>

  </head>
  <body>
    <!-- template for rendering navigation items in the drawer -->
    <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span data-bind="css: $data['iconClass']"></span>
        <!-- ko text: $data['name'] --> <!--/ko-->
      </a></li>
    </script>
    
    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page" >
      <!--
         ** Oracle JET V3.2.0 hybrid mobile application navigation drawer pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile 
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
      <div id="navDrawer" role="navigation" class="oj-hybrid-applayout-offcanvas oj-contrast-marker oj-offcanvas-start">
        <!-- User Profile -->
		<img alt="profile image" data-bind="attr: {src: $root.empImage}"  class="demo-james-icon">
       <!--  <img alt="profile image" src="css/images/james_avatar.png" class="demo-james-icon"> -->
        <h2 class="demo-profile-name"><span class="name" data-bind="text:$root.empFullName "></span></h2>
        <!-- Navigation -->
        <div data-bind="click: toggleDrawer, ojComponent:{component: 'ojNavigationList',
            navigationLevel: 'application', selection: router.stateId, item: {template: 'navTemplate'},
            data: navDataSource}" class="oj-navigationlist-stack-icon-label">
        </div>
        <div class="oj-flex-bar oj-sm-justify-content-center">
          <h2 class="demo-app-name"><span class="name" data-bind="text:mobileAppName "></span></h2>
        </div>
      </div>
   
      <div id="pageContent" data-bind="ojModule: moduleConfig"  >
      </div>

    </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
